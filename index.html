<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title">Summer</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    
        <audio id="audio" src="music/summer.mp3"></audio>
        
        <div class="img-container">
            <img src="images/summer.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button class="action-btn" id="prev">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
</body>
<script src="js/index.js"></script>
</html>
